<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Assistant</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1f4037, #99f2c8);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Chatbot Container */
    .chatbot-container {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chatbot-header {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Chat Messages Section */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f7f7f7;
    }

    .chat-messages::-webkit-scrollbar {
      width: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #99f2c8;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message .content {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .message.bot .content {
      background: #e4e4e4;
      color: #333;
      border-top-left-radius: 0;
    }

    .message.user .content {
      background: #99f2c8;
      color: #fff;
      border-top-right-radius: 0;
    }

    /* Input Section */
    .chatbot-input {
      display: flex;
      border-top: 2px solid #f0f0f0;
      background: #ffffff;
      padding: 10px;
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chatbot-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .chatbot-input button:hover {
      background: linear-gradient(to right, #99f2c8, #1f4037);
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .chatbot-container {
        max-width: 95%;
      }

      .chatbot-header {
        font-size: 1.2rem;
      }

      .chatbot-input input,
      .chatbot-input button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      AI Chatbot Assistant
    </div>
    <div class="chat-messages" id="messages">
      <!-- Example Bot Message -->
      <div class="message bot">
        <div class="content">Hello! How can I assist you today?</div>
      </div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // JavaScript for Chatbot Interaction
    const messages = document.getElementById("messages");
    const userInput = document.getElementById("user-input");

    function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage === "") return;

      // Add user message to the chat
      addMessage(userMessage, "user");

      // Simulate bot response
      setTimeout(() => {
        addMessage(generateBotResponse(userMessage), "bot");
      }, 1000);

      userInput.value = "";
    }

    function addMessage(content, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);

      const contentDiv = document.createElement("div");
      contentDiv.classList.add("content");
      contentDiv.textContent = content;

      messageDiv.appendChild(contentDiv);
      messages.appendChild(messageDiv);

      // Scroll to the bottom
      messages.scrollTop = messages.scrollHeight;
    }

    function generateBotResponse(input) {
      // Example bot response logic
      return "I'm here to help! You said: " + input;
    }
  </script>
</body>
</html>
