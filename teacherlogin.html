<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Container */
    .login-container {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 20px 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    /* Form Group */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #ff7e5f;
      box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
    }

    /* Login Button */
    .login-button {
      background: #ff7e5f;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .login-button:hover {
      background: #feb47b;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Signup Link */
    .signup-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 15px 20px;
      }

      .login-container h1 {
        font-size: 1.8rem;
      }

      .form-group input, .login-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Teacher Login</h1>
    <form action="/teacher_login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="signup-link">Not registered? <a href="/signup">Create an account</a></p>
  </div>
</body>
</html>
