<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher & Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1456735190827-d1262f71b8a3');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    /* Modified overlay to be darker and more transparent */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3); /* Changed to dark overlay with more transparency */
      z-index: 1;
    }

    /* Ensure content stays above overlay */
    h1, p, .login-container, footer {
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ffffff; /* Changed to white */
      animation: fadeInDown 1s ease-out;
      margin-top: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better readability */
    }

    p {
      color: #ffffff; /* Changed to white */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .login-container {
      margin-top: 50px;
      animation: fadeIn 1.5s ease-out;
    }

    .login-btn {
      display: inline-block;
      width: 200px;
      padding: 15px;
      margin: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .login-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .teacher-btn {
      background-color: #007bff;
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .teacher-btn:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .student-btn {
      background-color: #28a745;
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .student-btn:hover {
      background-color: #1e7e34;
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 50px;
      color: #ffffff; /* Changed to white */
      font-size: 14px;
      animation: fadeIn 2s ease-out;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating animation for buttons */
    .login-btn {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Education Platform</h1>
  <p>Please select your role to log in:</p>
  
  <div class="login-container">
    <!-- Login buttons -->
    <a href="teacherlogin.html" class="login-btn teacher-btn">Teacher Login</a>
    <a href="studentlogin.html" class="login-btn student-btn">Student Login</a>
  </div>

  <footer>
    &copy; 2025 Education Platform. All rights reserved.
  </footer>
</body>
</html>
