<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4a90e2, #50c878);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #4a90e2;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .main h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Class Section */
    .class-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .class-card {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .class-card h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .class-card p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: #666;
    }

    .class-card .button-group {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .class-card button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .class-card .enter-class-btn {
      background: #3b8a3e;
      color: #fff;
    }

    .class-card .enter-class-btn:hover {
      background: #2f6f30;
    }

    .class-card .remove-class-btn {
      background: #d9534f;
      color: #fff;
    }

    .class-card .remove-class-btn:hover {
      background: #b52b27;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .class-card {
        padding: 15px;
      }

      .class-card button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header with School Name -->
  <header class="header">
    Greenfield International School
  </header>

  <!-- Main Content -->
  <div class="main">
    <h2>Welcome, Student!</h2>

    <!-- Existing Classes -->
    <div class="class-container" id="class-container">
      <!-- Example Class -->
      <div class="class-card">
        <h3>Class: Mathematics - Grade 10</h3>
        <p>Timing: Monday & Wednesday, 10:00 AM - 11:30 AM</p>
        <div class="button-group">
          <button class="enter-class-btn" onclick="enterClass('Mathematics - Grade 10')">Enter Into Class</button>
          <button class="remove-class-btn" onclick="deleteClass(this)">Remove Class</button>
        </div>
      </div>

      <div class="class-card">
        <h3>Class: Science - Grade 10</h3>
        <p>Timing: Tuesday & Thursday, 1:00 PM - 2:30 PM</p>
        <div class="button-group">
          <button class="enter-class-btn" onclick="enterClass('Science - Grade 10')">Enter Into Class</button>
          <button class="remove-class-btn" onclick="deleteClass(this)">Remove Class</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to Enter a Class
    function enterClass(className) {
      alert(`Entering ${className}...`);
      // Add logic here for navigating into the class.
    }

    // Function to Delete a Class
    function deleteClass(button) {
      const classCard = button.parentElement.parentElement;
      classCard.remove();
    }
  </script>
</body>
</html>
