<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Signup</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #43cea2, #185a9d);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Signup Container */
    .signup-container {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 30px 40px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    /* Form Group */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #43cea2;
      box-shadow: 0 0 5px rgba(67, 206, 162, 0.5);
    }

    /* Create Account Button */
    .create-account-button {
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-weight: bold;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .create-account-button:hover {
      background: linear-gradient(to right, #185a9d, #43cea2);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Back to Login Link */
    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #43cea2;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .signup-container {
        padding: 20px 30px;
      }

      .signup-container h1 {
        font-size: 1.8rem;
      }

      .form-group input, .create-account-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Teacher Signup</h1>
    <form action="/teacher_signup" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="create-account-button">Create Account</button>
    </form>
    <p class="login-link">Already have an account? <a href="/teacher_login">Login here</a></p>
  </div>
</body>
</html>
