<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #444;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Signup Container */
    .signup-container {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      text-align: center;
      border: 5px solid #ff9a9e;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #333;
      font-family: 'Pacifico', cursive;
    }

    /* Form Group */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff9a9e;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group input:focus {
      border-color: #fbc2eb;
      box-shadow: 0px 5px 10px rgba(255, 154, 158, 0.5);
    }

    /* Create Account Button */
    .create-account-button {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: bold;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .create-account-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #fbc2eb, #ff9a9e);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* Back to Login Link */
    .login-link {
      margin-top: 15px;
      font-size: 1rem;
    }

    .login-link a {
      color: #ff9a9e;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .signup-container {
        padding: 20px;
      }

      .signup-container h1 {
        font-size: 2rem;
      }

      .form-group input, .create-account-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Student Signup</h1>
    <form action="/student_signup" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="create-account-button">Create Account</button>
    </form>
    <p class="login-link">Already have an account? <a href="/student_login">Login here</a></p>
  </div>
</body>
</html>
